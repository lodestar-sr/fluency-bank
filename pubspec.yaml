name: wealthpal
description: Wealthpal Application
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

authors:
  - Timothy Heitzman <superdev999@gmail.com>

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  toast: ^0.1.5
  email_validator: '^1.0.0'
  datetime_picker_formfield: ^0.4.0
  intl: ^0.15.8
  http: ^0.12.0+2
  modal_progress_hud: ^0.1.3
  geolocator: ^5.1.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"
  flutter_test:
    sdk: flutter
  splashscreen:

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/icon.png"
  image_path_android: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/flags/

  fonts:
   - family: Gilroy
     fonts:
       - asset: assets/fonts/Gilroy-ExtraBold.otf
         weight: 700
       - asset: assets/fonts/Gilroy-Light.otf
         weight: 400
